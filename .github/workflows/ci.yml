on: push

jobs:
  build_cache:
    runs-on: ubuntu-latest
    env:
      RUSTC_FORCE_INCREMENTAL: 1
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/cache_cargo
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build

  check:
    runs-on: ubuntu-latest
    needs: build_cache
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: ./.github/actions/cache_cargo
      - uses: actions-rs/cargo@v1
        with:
          command: check

  fmt:
    runs-on: ubuntu-latest
    needs: build_cache
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: ./.github/actions/cache_cargo
      - uses: actions-rs/cargo@v1
        with:
          command: fmt --all -- --check

  # clippy:
  #   runs-on: ubuntu-latest
  #   env:
  #     RUSTC_FORCE_INCREMENTAL: 1
  #   needs: build_cache
  #   steps:
  #     - uses: actions/checkout@v2
  #     - run: rustup component add clippy
  #     - uses: ./.github/actions/cache_cargo
  #     - name: clippy
  #       run: cargo clippy -- -D warnings

  test:
    runs-on: ubuntu-latest

    env:
      RUSTC_FORCE_INCREMENTAL: 1
    needs: build_cache

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: ./.github/actions/cache_cargo
      - uses: actions-rs/cargo@v1
        with:
          command: test -- --nocapture
